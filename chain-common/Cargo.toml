[package]
name = "chain-common"
version = "0.1.0"
authors = ["jk234ert <handan0524@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prost = "0.7"
hex = "0.4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rsa = { version = "0.5.0", features = ["serde"] }
biscuit = "0.6.0-beta1"
base64 = "0.13.0"
rand = { version = "0.8.4", features = ["getrandom"] }
crypto = { path = "../crypto" }

[build-dependencies]
prost-build = "0.7.0"