syntax = "proto3";

package api;

import "base.proto";
import "ethereum.proto";

// Sign a transaction
message SignTransactionParam {
    bytes storedKeyData = 1;
    string address = 2;
    string password = 3;
    Coin coin = 4;
    oneof input {
        ethereum.SignInput sign_input = 5;
    }
}

message SignTransactionResp {
    oneof output {
        ethereum.SignOutput sign_output = 1;
    }
}