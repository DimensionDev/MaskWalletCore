syntax = "proto3";

package api;

enum Coin {
    Ethereum = 0;
    Polkadot = 1;
}

enum StoredKeyType {
    PrivateKey = 0;
    Mnemonic = 1;
}

enum StoredKeyImportType {
    PrivateKeyImportType = 0;
    MnemonicImportType = 1;
    KeyStoreJSONImportType = 2;
}

enum StoredKeyExportType {
    PrivateKeyExportType = 0;
    MnemonicExportType = 1;
    KeyStoreJSONExportType = 2;
}

message StoredKeyInfo {
    string id = 1;
    string name = 2;
    string hash = 3; // The unique hash of the StoredKey, users could check whether two StoredKeys are same by comparing the hashes
    StoredKeyType type = 4;
    bytes data = 5;  // Raw data of the StoredKey, used in requests required an existing StoredKey
}

message StoredKeyAccountInfo {
    string address = 1;
    string derivationPath = 2;
    string coin = 3;  // Coin id
    string extendedPublicKey = 4;
}

