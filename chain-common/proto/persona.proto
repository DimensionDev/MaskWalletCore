syntax = "proto3";

package api;

import "base.proto";

// Generate a persona
message PersonaGenerationParam {
    string mnemonic = 1;
    string password = 2;
    string path = 3;
    enum Curve { 
        Secp256k1 = 0;
        Ed25519 = 1;
    }
    Curve curve = 4;
    EncryptOption option = 5;
}

message PersonaGenerationResp { 
    string identifier = 1;
    JWKResp privateKey = 2;
    JWKResp publicKey = 3;
    EncryptOption option = 4;
}

message JWKResp {
    string crv = 1;
    string identifier = 2;
    bool ext = 3;
    string x = 4;
    string y = 5;
    repeated string key_ops = 6;
    string kty = 7;
    optional string d = 8;
}