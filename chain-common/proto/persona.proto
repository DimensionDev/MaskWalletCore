syntax = "proto3";

package api;

import "base.proto";

// Generate a persona
message PersonaGenerationParam {
    string mnemonic = 1;
    string password = 2;
    string path = 3;
    Curve curve = 4;
    EncryptOption option = 5;
}

message PersonaGenerationResp { 
    string identifier = 1;
    JWK privateKey = 2;
    JWK publicKey = 3;
    optional AesJWK localKey = 4;
    EncryptOption option = 5;
}

